<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spartas Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Schibsted+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b1b, #0b0b0b);
      font-family: 'Schibsted Grotesk', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
    }
    nav {
      position: fixed; top:0; left:0; width:100%;
      display:flex; justify-content:flex-end;
      padding:20px 50px;
      z-index:10;
    }
    nav a {
      color: #ccc; text-decoration:none; margin-left:30px;
      font-weight:600; transition: color 0.3s;
      font-family: 'Schibsted Grotesk', sans-serif;
    }
    nav a:hover {
      color: #fff;
    }
    .logo-container {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%) scale(0.9);
      text-align:center;
      animation: fadeIn 2s ease forwards, floaty 4s ease-in-out infinite;
    }
    .logo-container img {
      width: 180px;
      height: auto;
      mix-blend-mode: lighten;
      filter: brightness(1.2) contrast(1.1);
      animation: fadeUp 2s ease forwards;
    }
    .logo-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: #ffffff;
      margin-top: 20px;
      opacity:0;
      animation: fadeUp 2s 0.5s ease forwards;
    }
    .logo-container p {
      font-size:1.1rem;
      color: #aaaaaa;
      max-width: 450px;
      margin: 10px auto 0;
      opacity:0;
      animation: fadeUp 2s 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floaty {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.02); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="logo-container">
    <img src="https://i.ibb.co/fdR2htKf/download-1.png" alt="Spartas Lion Logo">
    <h1>SPARTAS</h1>
    <p>We don’t follow trends — we set them. Spartas Agency, where creativity roars.</p>
  </div>
</body>
</html>
